<script src="script/restaurant.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce restaurant</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des restaurants</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="nom">Nom : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="nom" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="adresse">Adresse : </label>
                    <input class="form-control" type="text" id="adresse" required>
                </div>
               
            </div>
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="lat">Latitude : </label>
                    <input class="form-control" type="text" id="lat" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="log">Longitude : </label>
                    <input class="form-control" type="text" id="log" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="open">Open : </label>
                    <input class="form-control" type="time" id="open" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="date">Close : </label>
                    <input class="form-control" type="time" id="close" required>
                </div>
                 <div class="col-sm-6 mb-2">
                    <label for="weekend">Weekend? </label>
                     
                     <select  class="form-control"  id="weekend" name="weekend">
                     	<option></option>
                     	<option value="true">Ouvert</option>
                     	<option value="false">Ferme</option>
                     	
                     </select>
             </div>
                 <div class="col-sm-6 mb-2">
                    <label for="serie">Serie : </label>
                     <select multiple, class="form-control"  id="serie" name="serie">
                     	<option value="0">choisir une option</option>
                     	
                     </select>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="ville">Ville : </label>
                     <select  class="form-control"  id="ville" name="ville">
                     	<option value="0">choisir une option</option>
                     	
                     </select>
             </div>
             <div class="col-sm-6 mb-2">
                    <label for="zone">Zone : </label>
                     <select  class="form-control"  id="zone" name="zone">
                     	<option value="0">choisir une option</option>
                     	
                     </select>
             </div>
              <div class="col-sm-6 mb-2">
                    <label for="rank">Rank : </label>
                    <input class="form-control" type="text" id="rank" required>
            </div>
             <div class="col-sm-6 mb-2">
                    <label for="urlphoto">Url de la photo principale : </label>
                    <input class="form-control" type="text" id="urlphoto" required>
            </div>
                 
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="tresto" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Adresse</th>
                            <th scope="col">Rank</th>
                            <th scope="col">Etat</th>
                            <th scope="col">Open</th>
                            <th scope="col">Close</th>
                            <th scope="col">Serie</th>
                            <th scope="col">Zone</th>
                            <th scope="col">Supprimer</th>
                            <th scope="col">Modifier</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
