<script src="script/restaurantList.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer ce restaurant</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Liste des restaurants</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row table-responsive m-auto rounded">
                <table id="tresto" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">Nom</th>
                            <th scope="col">User</th>
                            <th scope="col">Adresse</th>
                            <th scope="col">Rank</th>
                            <th scope="col">Etat</th>
                            <th scope="col">Open</th>
                            <th scope="col">Close</th>
                            <th scope="col">Serie</th>
                            <th scope="col">Zone</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
